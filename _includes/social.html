<nav class="cover-navigation navigation--social">
  <ul class="navigation">


  {% if site.social.github %}
  <!-- Github -->
  <li class="navigation__item">
    <a href="https://github.com/{{site.social.github}}" title="@{{site.social.github}} 's Github" target="_blank">
      <i class='social fa fa-github'></i>
      <span class="label">Github</span>
    </a>
  </li>
  {% endif %}


  {% if site.social.linkedin %}
  <!-- LinkedIn -->
    <li class="navigation__item">
      <a href="https://linkedin.com/in/{{ site.social.linkedin}}" title="Linkedin page">
        <i class="fa fa-linkedin"></i>
        <span class="label">LinkedIn</span>
      </a>
    </li>
  {% endif %}


  {% if site.social.mail %}
  <!-- Email -->
  <li class="navigation__item">
    <a href="mailto:{{site.social.mail}}" title="Contact me">
      <i class='social fa fa-envelope'></i>
      <span class="label">Email</span>
    </a>
  </li>
  {% endif %}

  {% if site.social.weibo %}
  <!-- Weibo -->
  <li class="navigation__item">
    <a href="http://weibo.com/{{site.social.weibo}}" title="@{{site.social.weibo}} 's webo'" target="_blank">
      <i class='social fa fa-weibo'></i>
      <span class="label">Weibo</span>
    </a>
  </li>
  {% endif %}

  </ul>
</nav>
